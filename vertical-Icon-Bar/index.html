<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VerticalIcon Bar</title>
    <script
      src="https://kit.fontawesome.com/991432509b.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="icon-bar">
      <a class="active" href="#"><i class="fa-solid fa-2x fa-house"></i></a>
      <a href="#"><i class="fa-solid fa-2x fa-search"></i></a>
      <a href="#"><i class="fa-solid fa-2x fa-envelope"></i></a>
      <a href="#"><i class="fa-solid fa-2x fa-globe"></i></a>
      <a href="#"><i class="fa-solid fa-2x fa-trash"></i></a>
    </div>

    <script>
      $(function () {
        $(".icon-bar a").click(function () {
          $(this).addClass("active");
          $(this).siblings().removeClass("active");
        });
      });
    </script>
  </body>
</html>
